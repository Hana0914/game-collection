<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="../favicon.ico.ico" type="image/x-icon" />
    <title>בול לטעמי</title>
  </head>

  <body>
    <main>
      <h1 class="sparkly-title">WELCOME!</h1>
      <h3><span>אתר המשחקים בול לטעמי - אתר שהוא בול מה שחיפשתם</span></h3>

      <div class="image-container">
        <figure>
          <a
            href="../games/triluck/index.html"

            <img
              src="./images/tri-luck.png"

      <div class="image-container">

          <a
            href="../games/brush-rush/index.html"

              src="./images/brush-rush.png"

            />
          </a>
          <figcaption>בול צביעה</figcaption>
        </figure>
      </div>

      <div class="image-container">
        <figure>
          <a
            href="../games/mastermind/index.html"
            aria-label="לינק למשחק בול פגיעה"

            <img
              src="./images/mastermind.png"
