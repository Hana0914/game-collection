<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/modal.css" />
    <link rel="stylesheet" href="./css/start-screen.css" />
    <link rel="stylesheet" href="./css/game.css" />
    <link rel="icon" href="../../favicon.ico.ico" type="image/icon type" />
    <script type="module" src="./scripts/main.js"></script>
    <title>בול לטעמי - משחק בול פגיעה</title>
  </head>
  <body>
    <header class="main-title">
      <h1>🎯 משחק בול פגיעה 🎯</h1>
    </header>

    <!-- Start section for user input and level selection -->
    <section id="start">
      <!-- User name input field -->
      <div class="input-section">
        <p><span>אנא הכניסו את שמכם</span></p>
        <div id="input">
          <input
            type="text"
            placeholder="Enter your name"
            id="myInput"
            aria-label="הכניסו את שמכם"
          />
        </div>
      </div>
      <br />

      <!-- Level selection buttons -->
      <p><span>בחרו את הרמה המועדפת עליכם</span></p>
      <div class="level-select">
        <button
          id="homepage_button"
          class="start_button"
          aria-label="חזרה לדף הבית"
        >
          לדף הבית
        </button>
        <button
          id="d"
          class="level_button start_button"
          aria-label="רמה מקצוענים"
        >
          מקצוענים
        </button>
        <button id="c" class="level_button start_button" aria-label="רמה קשה">
          קשה
        </button>
        <button
          id="b"
          class="level_button start_button"
          aria-label="רמה בינונית"
        >
          בינוני
        </button>
        <button id="a" class="level_button start_button" aria-label="רמה קלה">
          קל
        </button>
        <button id="record_button" aria-label="לצפייה בשיא הנוכחי שלך">
          לצפייה בשיא הנוכחי שלך
        </button>

        <button
          class="rules-button"
          aria-label="לצפייה בכללי המשחק"
          onclick="window.location.href = './rules.html'"
        >
          כללי המשחק
        </button>
      </div>
    </section>

    <!-- Section for displaying user name, guesses, and timer -->
    <section id="text" class="hidden">
      <div id="name"></div>
      <div id="guesses"></div>
      <div id="timer-display"></div>
    </section>

    <!-- Modal for confirmation (e.g., for home navigation) -->
    <div id="myModal" class="modal" dir="rtl" aria-hidden="true">
      <div class="modal-overlay"></div>
      <div class="modal-content">
        <h2>האם אתם בטוחים?</h2>
        <div class="modal-buttons">
          <button id="cancel">בטל</button>
          <button id="confirm">כן, לך לדף הבית</button>
        </div>
      </div>
    </div>
  </body>
</html>
