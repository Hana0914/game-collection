<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/modal.css" />
    <link rel="stylesheet" href="./css/start-screen.css" />
    <link rel="stylesheet" href="./css/game.css" />
    <link rel="icon" href="../../favicon.ico.ico" type="image/icon type" />
    <script type="module" src="./scripts/main.js"></script>
    <title> 注 - 砖拽  驻注</title>
  </head>
  <body>
    <header class="main-title">
      <h1> 砖拽  驻注 </h1>
    </header>

    <!-- Start section for user input and level selection -->
    <section id="start">
      <!-- User name input field -->
      <div class="input-section">
        <p><span> 住 转 砖</span></p>
        <div id="input">
          <input
            type="text"
            placeholder="Enter your name"
            id="myInput"
            aria-label="住 转 砖"
          />
        </div>
      </div>
      <br />

      <!-- Level selection buttons -->
      <p><span>专 转 专 注驻转 注</span></p>
      <div class="level-select">
        <button
          id="homepage_button"
          class="start_button"
          aria-label="专 祝 转"
        >
          祝 转
        </button>
        <button
          id="d"
          class="level_button start_button"
          aria-label="专 拽爪注"
        >
          拽爪注
        </button>
        <button id="c" class="level_button start_button" aria-label="专 拽砖">
          拽砖
        </button>
        <button
          id="b"
          class="level_button start_button"
          aria-label="专 转"
        >
          
        </button>
        <button id="a" class="level_button start_button" aria-label="专 拽">
          拽
        </button>
        <button id="record_button" aria-label="爪驻 砖  砖">
          爪驻 砖  砖
        </button>

        <button
          class="rules-button"
          aria-label="爪驻  砖拽"
          onclick="window.location.href = './rules.html'"
        >
           砖拽
        </button>
      </div>
    </section>

    <!-- Section for displaying user name, guesses, and timer -->
    <section id="text" class="hidden">
      <div id="name"></div>
      <div id="guesses"></div>
      <div id="timer-display"></div>
    </section>

    <!-- Modal for confirmation (e.g., for home navigation) -->
    <div id="myModal" class="modal" dir="rtl" aria-hidden="true">
      <div class="modal-overlay"></div>
      <div class="modal-content">
        <h2> 转 ?</h2>
        <div class="modal-buttons">
          <button id="cancel"></button>
          <button id="confirm">,  祝 转</button>
        </div>
      </div>
    </div>
  </body>
</html>
